<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <!--Perfil-->
  <div class="header-rectangle">
    <div class="brand-info">
      <img src="assets/img/Logo_CoticoStay_Blanco.png" alt="Logo de la Marca" class="brand-logo">
      <span class="marca">CoticoStay</span>
    </div>
    <div class="icons-container" style="justify-content: left;">
      <i class="fas fa-question-circle" style="margin-right: 20px;"></i>
      <i class="fas fa-cog"></i>
    </div>
    <div class="profile-info">
      <div class="profile-details">
        <span class="profile-name">Carlos Enrique Martinez Restrepo</span>
        <br>
        <span class="profile-role">Gernte administrativo</span>
      </div>
      <img src="assets/img/staff/gerente.jpg" alt="Foto de Perfil" class="profile-image">
    </div>
  </div>

  <!--Menú superior-->
  <div class="container" style="width: 90%; margin-top: 6%;">
    <nav class="navbar navbar-expand-lg bg-black">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarWeb">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="/bookings">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accommodations-and-services">Alojamientos y servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/check-in">Check-In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/check-out">Check-Out</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/staff-management">Gestión de personal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reportsAnsStatistics">Informes y estadísticas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="container mb-5" style="width: 87.9%; background-color: white;">
    <div class="row justify-content-center mb-5">
      <div class="col-md-4">
        <div class="report-container mt-5 mb-5" style="margin-left: 20px;">
          <div class="options">
            <div class="option">Ingresos</div>
            <div class="option">Flujo de Visitantes</div>
            <div class="option">Rendimiento de Personal</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5">
        <h2 class="subtittle">Flujo de visitantes</h2>
        <div class="row justify-content-center mt-4">
          <div class="col-md-5">
            <div class="form-group">
              <label for="periodo" class="text2">Periodo:</label>
              <select class="form-select" id="periodo" name="periodo">
                <option selected>Seleccionar un periodo</option>
                <option value="habitacion1">2024</option>
              </select>
            </div>
          </div>
          <div class="col-md-7">
            <label for="mes" class="text2">Mes:</label>
            <div class="form-group d-flex flex-row align-items-center">
              <select class="form-select" id="mes" name="mes">
                <option selected>Seleccionar un mes</option>
                <option value="habitacion1">Enero</option>
                <option value="habitacion1">Febrero</option>
                <option value="habitacion1">Marzo</option>
                <option value="habitacion1">Abril</option>
              </select>
              <button class="btn btn-primary ml-2" type="button" (click)="generarReporte()">Generar</button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-5">
          <div class="col-md-8">
            <div class="offset-md-2" id="imagenObservaciones" style="display: none;">
              <img src="ruta_de_la_imagen.jpg" alt="Imagen" id="imagen" style="width: 250px; height: 300px;">
              <textarea class="form-control mt-2" rows="5" placeholder="Observaciones" id="observaciones"></textarea>
              <button class="btn btn-success mt-2" type="button" routerLink="/home">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
