<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <!--Perfil-->
    <div class="header-rectangle">
        <div class="brand-info">
            <img src="assets/img/Logo_CoticoStay_Blanco.png" alt="Logo de la Marca" class="brand-logo">
            <span class="marca">CoticoStay</span>
        </div>
        <div class="icons-container" style="justify-content: left;">
            <i class="fas fa-question-circle" style="margin-right: 20px;"></i>
            <i class="fas fa-cog"></i>
        </div>
        <div class="profile-info">
            <div class="profile-details">
                <span class="profile-name">Nombre del Usuario</span>
                <br>
                <span class="profile-role">Cargo del Usuario</span>
            </div>
            <img src="https://via.placeholder.com/40" alt="Foto de Perfil" class="profile-image">
        </div>
    </div>

    <!--Menú superior-->
    <div class="container" style="width: 90%; margin-top: 6%;">
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarWeb">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/bookings">Reservas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/accommodations-and-services">Aloamientos y servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/check-in">Check-In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/check-out">Check-Out</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/staff-management">Gestión de personal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Informes y estadísticas</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    <div class="container" style="width: 87.9%; background-color: white; display: flex; flex-direction: column;" >
        <h2 class="subtittle text-center mt-4">Eliminar personal</h2>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4 mt-4 ml-5">
                <!-- Imagen -->
                <img src="https://via.placeholder.com/650x380" alt="Imagen del servicio" class="img-fluid-staff-amp">
            </div>
            <div class="col-md-6">
                <!-- Mostrar datos-->
                <div class="info-details-accommodations">
                    <p class="text"><span class="text3">Nombre:</span> [nombre]</p>
                    <p class="text"><span class="text3">Cargo:</span> [cargo]</p>
                    <p class="text"><span class="text3">Teléfono:</span> [telefono]</p>
                    <p class="text"><span class="text3">Correo:</span> [correo]</p>
                    <p class="text"><span class="text3">Turno:</span> [Lunes] ([Hora]-[Hora]),</p>
                    <!-- Label y Input para el código administrativo -->
                    <label for="codigoAdministrativo" class="form-label mt-3" style="color: blue;">Para eliminar este servicio debe ingresar el código administrativo</label>
                    <input type="text" class="form-control"  style="width: 80%;" id="codigoAdministrativo" name="codigoAdministrativo" placeholder="Ingrese el código administrativo">
                </div>
            </div>
        </div>  
        <div class="row mt-4 justify-content-end mb-5 mr-5">
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary w-100">Regresar</button>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-simple w-100">Eliminar</button>
            </div>
        </div>
    </div>
</body>
