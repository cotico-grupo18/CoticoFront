<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8">
                <div class="card" style="border:none;">
                    <div class="card-tittle" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
                        <h3 class="tittle text-center">Registrar Hotel</h3>
                    </div>
                    <div class="card-body" style="border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;">
                        <p class="subtittle text-center">Hospedaje</p>
                        <hr style="border: none; height: 3px; background-image: linear-gradient(to right, rgba(90, 190, 73, 1), rgba(34, 52, 88, 1)); margin-top: 4px; width: 600px; margin: 0 auto;">
                        <form style="margin-left: 50px; margin-right: 50px; margin-top: 20px">
                            <div class="form-group">
                                <label for="hospedaje" class="text">Nombre del Hospedaje:</label>
                                <input type="text" class="form-control" id="hospedaje" name="hospedaje" placeholder="Hotel Villa del Mar" readonly>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="pais" class="text">País:</label>
                                        <select class="form-select" id="pais" name="pais" (change)="cargarCiudades($event)">
                                            <option disabled selected>Seleccionar país</option>
                                            <option *ngFor="let pais of paises" [value]="pais">{{ pais }}</option>
                                        </select>  
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="city" class="text">Ciudad:</label>
                                        <select class="form-select form-select-scroll" id="city" name="city">
                                            <option disabled selected>Seleccionar ciudad</option>
                                            <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
                                        </select>                                          
                                    </div>
                                </div>
                            </div>   
                            <div class="container mt-3">
                                <p class="subtittle text-center">Datos del gerente o administrativo</p>
                                <hr style="border: none; height: 3px; background-image: linear-gradient(to right, rgba(90, 190, 73, 1), rgba(34, 52, 88, 1)); margin-top: 4px; width: 600px; margin: 0 auto;">
                                <div class="row mb-3" style="margin-top: 20px;">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label text">Nombres:</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="apellido" class="form-label text">Apellidos:</label>
                                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido completo">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-7">
                                        <label for="correo" class="form-label text">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                                    </div>
                                    <div class="col-md-5">
                                        <label for="telefono" class="form-label text">Teléfono:</label>
                                        <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                                    </div>
                                </div>
                                    <div class="row mt-3">
                                        <div class="col">
                                            <label for="contraseña" class="form-label">Contraseña</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="********" aria-describedby="contraseñaInfo">
                                                <button class="btn btn-outline-secondary" type="button" id="contraseñaInfoIcon" (mouseenter)="mostrarPopover()" (mouseleave)="ocultarPopover()">
                                                    <i class="bi bi-info-circle"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="confirmarContraseña" class="form-label">Confirmar Contraseña</label>
                                            <input type="password" class="form-control" id="confirmarContraseña" name="confirmarContraseña" placeholder="********">
                                        </div>
                                    </div>
                                </div>                  
                            <div class="row mt-5 justify-content-center align-items-center">
                                <div class="col text-center">
                                    <button class="btn btn-secondary px-5 py-1" onclick="window.history.back()">Regresar</button>
                                </div>
                                <div class="col text-center">
                                    <button class="btn btn-continue px-5 py-1" (click)="continuar()">Continuar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
